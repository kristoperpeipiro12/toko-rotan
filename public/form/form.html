<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Informasi Pelanggan Section -->
    <h2>Informasi Pelanggan</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="first-name">Nama Depan</label>
            <input type="text" id="first-name" name="first-name" placeholder="Nama Depan">
        </div>
        <div class="form-group">
            <label for="last-name">Nama Belakang</label>
            <input type="text" id="last-name" name="last-name" placeholder="Nama Belakang">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="contoh@contoh.com">
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <div class="phone-input">
                <input type="text" id="area-code" name="area-code" placeholder="Kode Area">
                <input type="text" id="phone-number" name="phone-number" placeholder="Nomor Telepon">
            </div>
        </div>

        <!-- Alamat Section -->
        <h2>Alamat</h2>
        <div class="form-group">
            <label for="street">Nama Jalan</label>
            <input type="text" id="street" name="street" placeholder="Nama Jalan">
        </div>
        <div class="form-group">
            <label for="street-2">Nama Jalan Baris Ke-2</label>
            <input type="text" id="street-2" name="street-2" placeholder="Nama Jalan Baris Ke-2">
        </div>
        <div class="form-group">
            <label for="city">Kabupaten / Kota</label>
            <input type="text" id="city" name="city" placeholder="Kabupaten / Kota">
        </div>
        <div class="form-group">
            <label for="province">Provinsi</label>
            <input type="text" id="province" name="province" placeholder="Provinsi">
        </div>
        <div class="form-group">
            <label for="postal-code">Kode Pos</label>
            <input type="text" id="postal-code" name="postal-code" placeholder="Kode Pos">
        </div>
        <div class="form-group">
            <label for="country">Negara</label>
            <select id="country" name="country">
                <option value="">Please Select</option>
                <option value="indonesia">Indonesia</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- <button type="submit" class="submit-btn">Kirim</button> -->

          <h2>Informasi Bahan</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="quantity">Jumlah</label>
            <div class="quantity-input">
                <button type="button" id="decrement">-</button>
                <input type="number" id="quantity" name="quantity" value="0" min="0">
                <button type="button" id="increment">+</button>
            </div>
        </div>
        <div class="form-group">
            <label for="style">Gaya</label>
            <input type="text" id="style" name="style" placeholder="Masukkan Gaya">
        </div>

        <!-- Warna Section -->
        <h3>Warna</h3>
        <div class="form-group colors">
            <label><input type="checkbox" name="colors" value="hitam"> hitam</label>
            <label><input type="checkbox" name="colors" value="putih"> putih</label>
            <label><input type="checkbox" name="colors" value="ungu"> ungu</label>
            <label><input type="checkbox" name="colors" value="lime"> lime</label>
            <label><input type="checkbox" name="colors" value="biru-laut"> biru laut</label>
            <label><input type="checkbox" name="colors" value="aqua"> aqua</label>
            <label><input type="checkbox" name="colors" value="abu-abu"> abu-abu</label>
            <label><input type="checkbox" name="colors" value="merah-tua"> merah tua</label>
            <label><input type="checkbox" name="colors" value="fuchsia"> fuchsia</label>
            <label><input type="checkbox" name="colors" value="olive"> olive</label>
            <label><input type="checkbox" name="colors" value="biru"> biru</label>
            <label><input type="checkbox" name="colors" value="perak"> perak</label>
            <label><input type="checkbox" name="colors" value="merah"> merah</label>
            <label><input type="checkbox" name="colors" value="hijau"> hijau</label>
            <label><input type="checkbox" name="colors" value="kuning"> kuning</label>
            <label><input type="checkbox" name="colors" value="teal"> teal</label>
        </div>

        <button type="submit" class="submit-btn">Kirim</button>
    </form>

   
    </form>
 <script>
        const decrementBtn = document.getElementById('decrement');
        const incrementBtn = document.getElementById('increment');
        const quantityInput = document.getElementById('quantity');

        decrementBtn.addEventListener('click', () => {
            if (quantityInput.value > 0) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        });

        incrementBtn.addEventListener('click', () => {
            quantityInput.value = parseInt(quantityInput.value) + 1;
        });
    </script>
</body>
</html>
